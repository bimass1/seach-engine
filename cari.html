<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <input type="text" id="input" placeholder="Masukan data yang dicari" />
      <input type="button" value="cari" id="btn" />
      <div id="hasil"></div>
    </div>
    <script>
      const btn = document.getElementById("btn");
      const hasil = document.getElementById("hasil");
      const data = ["laptop", "hp", "mobil", "powerbank"];

      btn.addEventListener("click", () => {
        const input = document.getElementById("input").value.toLowerCase();

        if (input.trim() === "") {
          hasil.innerHTML = "";
          return;
        }
        hasil.innerHTML = ""; // Kosongkan hasil pencarian sebelumnya
        let ditemukan = false;

        data.map((item) => {
          if (item.toLowerCase().includes(input)) {
            const p = document.createElement("p");
            p.innerHTML = item;
            hasil.appendChild(p);
            ditemukan = true;
          }
        });

        if (!ditemukan) {
          const p = document.createElement("p");
          p.innerHTML = "Data tidak ditemukan";
          hasil.appendChild(p);
        }
      });
    </script>
  </body>
</html>
